{% extends 'partials/base.html' %}
{% block title %}Product Update Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-6 offset-md-3 p-3 bg-white">
            <h3>Update Item</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-success" href="{% url 'dashboard-products'%}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
